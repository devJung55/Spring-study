<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product-result</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>상품명</th>
            <th>상품가격</th>
            <th>상품재고</th>
            <th>브랜드</th>
        </tr>
        <tr>
            <td th:text="${param.name}"></td>
            <td th:text="${param.price}"></td>
            <td th:text="${param.stock}"></td>
            <td th:text="${param.brand}"></td>
        </tr>
    </table>
</body>
</html>
